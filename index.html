<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enhanced Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>
        <form id="form" class="form" novalidate>
            <div class="control-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Your Name" required />
                <small></small>
            </div>
            <div class="control-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@123.com" required />
                <small></small>
            </div>
            <div class="control-form password-field">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required />
                    <span class="toggle" onclick="toggleVisibility('password')">ğŸ‘ï¸</span>
                </div>
                <div id="strength" class="strength-meter"></div>
                <small></small>
            </div>
            <div class="control-form password-field">
                <label for="passwordCheck">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="passwordCheck" placeholder="Repeat Password" required />
                    <span class="toggle" onclick="toggleVisibility('passwordCheck')">ğŸ‘ï¸</span>
                </div>
                <small></small>
            </div>
            <button type="submit">Register</button>
            <div id="successMsg" class="success-message"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
